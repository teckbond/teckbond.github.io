  <script>
    window.$docsify = {
      // ************************* Configuration *************************
      // https://docsify.js.org/#/zh-cn/configuration
      name: '首页',
      maxLevel: 4,
      subMaxLevel: 3,
      loadSidebar: true,
      loadNavbar: false,
      mergeNavbar: true,
      notFoundPage: true,
      coverpage: ['/', '/en/'],
      onlyCover: true,
      auto2top: true,
      autoHeader: true,
      externalLinkTarget: '_blank',
      themeColor: '#0D1F8F',
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',

      // 页脚信息插件
      loadFooter: true,
      loadFooter: '_footer.md',

      // ************************* Plugins *************************
      // https://docsify.js.org/#/zh-cn/plugins

      search: {
          noData: {
            '/': '没有结果!',
            '/en/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/': '搜索',
            '/en/': 'Search',
          },
          pathNamespaces: ['/en']
        },

        // 字数统计
        count:{
            countable:true,
            language:'chinese'
        },

        // 翻页
        pagination: {
            previousText: '上一篇',
            nextText: '下一篇',
            crossChapter: true,
            crossChapterText: false,
        },

        <!-- 自定义挂件 -->
        repo:'false',
        corner: {
            url: 'https://www.teckbond.com',
            icon: './assets/logo-corner.svg',
            width: 80,
            height: 80
        },

        flexibleAlerts: {
            style: 'flat',
            note: {
                label: "备注"
            },
            tip: {
                label: "提示"
            },
            warning: {
                label: "注意"
            },
            attention: {
                label: "禁止"
            }

        },

        copyCode: {
            buttonText: '点击复制',
            errorText: '错误',
            successText: '已复制'
        },

        scrollToTop: {
            title: '回到顶部',
            bottom: 75,
            color: '#0D1F8F'
        },

        topBanner: {
            content: '<<br><br>br><br>坦克邦新版帮助中心已上线，内容更丰富，查看更方便。点此查看：<a href="https://help.teckbond.com/" target="_blank">在线帮助</a>板块',
            backgroundColor: '#FFFCE1',
            textColor: '#FF0000',
            zIndex: '1000'
        },

        <!-- 最后更新时间 -->
        plugins: [
            function(hook, vm) {
                hook.beforeEach(function(html) {
                var CONFIG = {
                repo: 'teckbond/teckbond.github.io',
                basePath: 'docs/',
                preString: '上次更新:',
                dateFormat: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
                align: 'right',
                };
                var date_url = 'https://api.github.com/repos/' + CONFIG.repo + '/commits?per_page=1';
                if (CONFIG.basePath !== '') {
                    date_url = date_url + '&path=' + CONFIG.basePath + vm.route.file;
                }
                fetch(date_url).then((response) => {
                    return response.json();
                }).then((commits) => {
                    var time = tinydate(CONFIG.dateFormat)(new Date(commits[0]['commit']['committer']['date']));
                    if (CONFIG.repo !== '') {
                        document.getElementById('last-modified').textContent = CONFIG.preString + time;
                    } else {
                        document.getElementById('last-modified').textContent = CONFIG.preString + '{docsify-updated}';
                    }
                });
                return (html + '\n----\n' + '<div align= ' + CONFIG.align + '><span id="last-modified"></span></div>');
                });
            }
        ]

        /*
        // 评论插件：https://livere.com/

                 j.async = true;
                 e.parentNode.insertBefore(j, e);
             })(document, 'script');
          });
        },
      ]
      */
    }
  </script>
