<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 网站标题 -->
  <title>坦克邦用户指南</title>
  <!-- 网站icon -->
  <link rel="icon" href="./favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme 主题设置 [vue.css] [buble.css] [dark.css] [pure.css]
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"/>

</head>
<body>
  <!-- loading显示的文字 -->
  <div id="app">页面正在加载，请稍后……</div>

  <script>
    window.$docsify = {
      // ************************* Configuration *************************
      // https://docsify.js.org/#/zh-cn/configuration
      name: '首页',
      maxLevel: 4,
      subMaxLevel: 3,
      loadSidebar: true,
      loadNavbar: false,
      mergeNavbar: true,
      notFoundPage: true,
      coverpage: ['/', '/en/'],
      onlyCover: true,
      auto2top: true,
      autoHeader: true,
      externalLinkTarget: '_blank',
      themeColor: '#3F51B5',

      // 页脚信息插件
      loadFooter: true,
      loadFooter: '_footer.md',

      // ************************* Plugins *************************
      // https://docsify.js.org/#/zh-cn/plugins
      // 全文搜索 - Search
      search: {
          noData: {
            '/': '没有结果!',
            '/en/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/': '搜索',
            '/en/': 'Search',
          },
          pathNamespaces: ['/en']
        },

        // 字数统计
        count:{
            countable:true,
            language:'chinese'
        },

        // 翻页
        pagination: {
            previousText: '上一篇',
            nextText: '下一篇',
            crossChapter: true,
            crossChapterText: false,
        },

        <!-- 自定义挂件 -->
        repo:'false',
        corner: {
            url: 'https://www.teckbond.com',
            icon: './assets/logo-corner.svg',
            width: 80,
            height: 80
        },

        <!-- 最后更新时间 -->
        plugins: [
            function(hook, vm) {
                hook.beforeEach(function(html) {
                    return ('\n----\n' + html + '\n----\n' + '<p align="right">上次更新: {docsify-updated}</p> ');
                });
            }
        ]

        /*
        // 评论插件：https://livere.com/
        plugins: [
        function (hook, vm) {
          // load livere
          hook.beforeEach(function(content) {
              var comment = "<div id='lv-container' data-id='city' data-uid='MTAyMC81MzY2NC8zMDEzNw=='></div>\n\n----\n"
              return content + comment;
          });

          hook.doneEach(function() {
             (function(d, s) {
                 var j, e = d.getElementsByTagName(s)[0];
                 if (typeof LivereTower === 'function') { return; }
                 j = d.createElement(s);
                 j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
                 j.async = true;
                 e.parentNode.insertBefore(j, e);
             })(document, 'script');
          });
        },
      ]
      */
    }
  </script>
  <!-- Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <!-- Import mermaid -->
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid/dist/docsify-mermaid.js"> </script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>

  <!-- ************************* Plugins ************************* -->
  <!-- Plugins：全文搜索 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- Plugins：图片缩放 - Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- Plugins：字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- Plugins回到顶部功能 -->
  <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.goup.js"></script>
  <script type="text/javascript">
     $(document).ready(function () {
       $.goup({
         trigger: 100,
         bottomOffset: 52,
         locationOffset: 25,
         title: 'TOP',
         titleAsText: true
       });
     });
  </script>

  <!-- 访问量统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

  <!-- 页脚信息 -->
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

  <!-- 翻页 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- 自定义挂件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>

  <!-- 深色主题-->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

  <!-- PWA -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
    }
  </script>

  <!--即时通讯聊天室-->
  <script>
    ((window.gitter = {}).chat = {}).options = {
    room: 'teckbond_usergroup/community'
    };
  </script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>

</body>
</html>
